
<h2>NGX - MASK</h2>
<div>
    <label>Number</label>
    <input type="text" mask="0000-0000"/>
</div>
<div>
    <label>Phone</label>
    <input prefix="+91" [showMaskTyped]="true" type="text" mask="(000) 000 0000"/>
</div>
<div>
    <label>Salary</label>
    <input suffix="$" [showMaskTyped]="true" type="text" mask="0000.00"/>
    
</div>
